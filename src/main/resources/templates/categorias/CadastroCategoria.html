<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadraoCadastro">
	<head>
		<title>Cadastro de Categorias</title>
	</head>

	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" th:action="@{/categorias}" th:object="${categoria}">
			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro" ></div>
	
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title blas-titulo-panel">Nova Categoria</h1>		
						
						<a class="btn btn-link blas-link-panel" th:href="@{/categorias}">Voltar para pesquisa</a>					
					</div>
				</div>
	
				<div class="panel-body">
					<input type="hidden" th:field="*{id}" />
											
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
						</div>
					</div>
						
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</html>
